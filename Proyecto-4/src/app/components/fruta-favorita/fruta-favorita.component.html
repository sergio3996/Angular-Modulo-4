<div class="card border border-dark" style="width: 18rem;"
[@esFavorito]="fruta.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
  <img class="card-img-top" src="https://www.vegaffinity.com/comunidad/imagenes/articles/4081479122937.jpg"
    alt="Fruta" />
  <div class="card-body">
    <h5 class="card-title text-uppercase">{{fruta.nombre}}</h5>
    <div>
      <a href="#" (click)="voteUp()" class="material-icons md-18" 
      appTrackearClick data-trackear-tags="fruta_vote_up lista_frutas_item">thumb_up</a>
      <a href="#" (click)="voteDown()" class="material-icons md-18" 
      appTrackearClick data-trackear-tags="fruta_vote_down lista_frutas_item">thumb_down</a>
      {{fruta.votes}}
    </div><br>
    <a href="#" class="btn btn-secondary" (click)="Ir()"
    appTrackearClick data-trackear-tags="fruta_elegir_preferido lista_frutas_item">Ir!</a>
    <span *ngIf="fruta.isSelected()">
      <span ngNonBindable> - PREFERIDO </span>
      </span>
    <a [routerLink]="['/fruta-detalle']">Ver Detalles!</a>
  </div>
</div><br>
